      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <br><br>

    <h1 style="color: white; text-align: center;font-size-adjust: +6;"><strong>Contact Me</strong></h1>
    
    <!--Contact Form-->
    <div class="container"> 
      <div id="rowContact" class="row">
        <div class="col-lg">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here"></textarea>
            </div>
          </form>
        </div>  
      </div>  
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
